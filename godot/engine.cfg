[application]

name="alAkhira"
main_scene="res://env/scenes/forest.xml"
icon="res://icon.png"

[debug]

indicators_enabled=true
print_clicked_control=false
print_fps=false
print_metrics=false

[display]

width=800
height=600
resizable=true
fullscreen=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 1)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
move_forward=[key(W)]
move_backwards=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
jump=[key(Space)]
move=[]

[physics]

fixed_fps=30

[render]

thread_model=1
shadows_enabled=true
room_cull_enabled=false
light_discard_enabled=true
